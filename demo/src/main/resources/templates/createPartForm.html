<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container d-flex justify-content-center mt-2">
    <form th:action="@{/part/create-part}" method="post" enctype="multipart/form-data" class="d-flex flex-column justify-content-between">
        <h3>Formulaire Annonce</h3>
        <div class="mt-3">
            <label for="title">Title :</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>


        <div class="mt-3">
            <label for="participant">Participant :</label>
            <select name="user"  id="participant" multiple class="form-control">
                <option th:each="user : ${users}"   th:value="${user.getIdUser()}" th:text="${user.getPseudo()}"></option>
            </select>
        </div>


        <button class="btn btn-outline-info mt-3">envoyer</button>
    </form>
</div>
</body>
</html>
